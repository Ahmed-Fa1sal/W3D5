<h2>Product List</h2>
<ul>
  <li *ngFor="let product of products" class="product-item">
    <img [src]="product.imageUrl" alt="{{ product.name }}" class="product-image">
    <div class="product-details">
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <p><strong>Price:</strong> ${{ product.price }}</p>
    </div>
  </li>
</ul>
